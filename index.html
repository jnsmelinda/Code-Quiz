<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div>
                <p id="countDown">10</p>
            </div>
            <ul>
                <li>
                    <a href="index.html">Game</a>
                </li>
                <li>
                    <a href="index.html">HighScores</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1 class="display-4">Javascript Quiz</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <p id="rules">Rules....etc.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary btn-lg" id="startQuiz">Start The Quiz</button>
                </div>
            </div>
            </div>
        </section>
        <section>
            <article>
                <h2 id="question"></h2>
                <div id="buttons"></div>
                <h3 id="score"></h3>
                <p id="result"></p>
            </article>
        </section>
        <section>
            <form>
                <h3></h3>
                <div class="form-row">
                  <div class="col-7">
                    <input type="text" class="form-control" placeholder="Name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Score">
                  </div>
                </div>
            </form>
        </section>
    </main>
    <script src="./quiz.js"></script>
</body>

</html>
